version: '2.1'
 
services:

  tcrum-db:
    container_name: tcrum-db
    build: ./BackEnd/db
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: exit 0

  tcrum-backend:
    container_name: tcrum-backend
    build: ./BackEnd/
    volumes:
      - './BackEnd:/usr/src/app'
      - './BackEnd/package.json:/usr/src/app/package.json'
      - /usr/src/app/node_modules
    ports:
      - '8000:8000'
      - '5432:5432'
    environment:
    # DATABASE_URL=postgres://<user name>:<password>@<address>:<port>/<container>
      # - DATABASE_URL=postgres://postgres:postgres@tcrum-db:5432
      - NODE_ENV=${NODE_ENV}
      - TOKEN_SECRET=ICzX8uISDW9Bv2ZcsPUbeZx8tpVa6ajS

  tcrum-frontend:
     container_name: tcrum-frontend
     build: ./FrontEnd/
     volumes:
       - './FrontEnd:/usr/src/app'
       - /usr/src/app/node_modules
     ports:
       - '4200:4200'
     environment:
       - NODE_ENV=${NODE_ENV}
     depends_on:
       tcrum-backend:
         condition: service_started
     links:
       - tcrum-backend